<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhymes to Explore</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            color: #333;
        }

        header {
            background-color: #ff4081;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: white;
            margin: 0;
            font-size: 2rem;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rhyme-card {
            background-color: white;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .rhyme-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        .icon {
            font-size: 2rem;
            color: #4B0082; /* Dark Purple */
            margin-right: 20px;
        }

        .text {
            text-align: left;
        }

        .text h2 {
            font-size: 1.5rem;
            margin: 0;
            color: #4B0082; /* Dark Purple */
        }

        .text p {
            font-size: 1rem;
            margin: 5px 0 0 0;
            color: gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rhymes to Explore!</h1>
    </header>
    <div class="container">
        <!-- Rhyme Card 1 -->
        <div class="rhyme-card" onclick="navigateTo('twinkle.html')">
            <div class="icon">ðŸŽµ</div>
            <div class="text">
                <h2>Twinkle Twinkle Little Star</h2>
                <p>Twinkle Twinkle Little Star</p>
            </div>
        </div>

        <!-- Rhyme Card 2 -->
        <div class="rhyme-card" onclick="navigateTo('alphabet.html')">
            <div class="icon">ðŸŽµ</div>
            <div class="text">
                <h2>Alphabet Song</h2>
                <p>Alphabets</p>
            </div>
        </div>
    </div>

    <script>
        // Function to navigate to specific rhyme pages
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
